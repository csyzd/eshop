<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="" th:href="@{/asset/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <form action="add-product" method="post">
        <div class="row">
            <div class="col-12 m-4">
                <label for="product-name" class="form-label">Product Name</label>
                <input id="product-name" type="text" name="productName" placeholder="Product Name, eg., Computer" class="form-control">
                <div class="form-text">You can add product name here</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-4">
                <label for="product-price" class="form-label">Product Price</label>
                <input id="product-price" type="number" name="productPrice" placeholder="Product Price, eg., 99.88" class="form-control">
                <div class="form-text">You can add product price here</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-4">
                <input type="submit" value="Add" class="btn btn-primary float-end btn-lg">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/asset/popper/popper.js}"></script>
<script type="text/javascript" th:src="@{/asset/bootstrap/js/bootstrap.js}"></script>

</body>
</html>
