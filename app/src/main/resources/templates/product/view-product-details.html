<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="" th:href="@{/asset/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 m-4">
            <p th:text="${product.productName}">
        </div>
    </div>
    <div class="row">
        <div class="col-12 m-4">
            <p th:text="${product.productPrice}">
        </div>
    </div>
    <div class="row">
        <div class="col-12 m-4">
            <a th:href="@{/shopping-cart/add-product/{productId}(productId=${product.productId})}">Add to Shopping Cart</a>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/asset/popper/popper.js}"></script>
<script type="text/javascript" th:src="@{/asset/bootstrap/js/bootstrap.js}"></script>

</body>
</html>
